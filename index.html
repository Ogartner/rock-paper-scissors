<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytle.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <!-- Play Game button to show other content on click -->
      <div class="start-game-container">
        <button class="start-btn">Start Game</button>
      </div>

      <!-- Left human site section. (Shows after Play Game has been clicked) -->
      <section class="human-half hidden">
        <div class="rps-header">
          <h2>Human</h2>
          <p>Choose one of these ðŸ‘‡</p>
        </div>
        <div class="rps-img-container">
          <div class="rock-box">
            <img class="Rock" src="images/rock.png" alt="rock" />
          </div>
          <div class="paper-box">
            <img class="Paper" src="images/paper.png" alt="paper" />
          </div>
          <div class="scissor-box">
            <img class="Scissor" src="images/dagger.png" alt="scissor" />
          </div>
        </div>
        <!-- Button on human site, to confirm chosen element and wait for result -->
        <div class="confirm-btn-div">
          <button class="confirm-btn hidden">Confirm</button>
        </div>
      </section>
      <!-- Right computer side section. (Shows after Play Game has been clicked) -->
      <section class="computer-half hidden">
        <div class="rps-header">
          <h2>Computer</h2>
          <p>Opponent</p>
        </div>
        <div class="rps-img-container">
          <div class="rock-box">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="Paper">
            <img src="images/paper.png" alt="paper" />
          </div>
          <div class="scissor-box">
            <img src="images/dagger.png" alt="scissor" />
          </div>
        </div>
      </section>

      <!-- Win-, loose- or draw- element. (Appears after confirm button is clicked) -->
      <div class="result-box hidden">
        <img
          class="result-rock result hidden"
          src="images/rock.png"
          alt="rock"
        />
        <img
          class="result-paper result hidden"
          src="images/paper.png"
          alt="paper"
        />
        <img
          class="result-scissor result hidden"
          src="images/dagger.png"
          alt="scissor"
        />
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
