<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytle.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <section class="human-half hidden">
        <div class="rps-header">
          <h2>Human</h2>
          <p>Choose one of these ðŸ‘‡</p>
        </div>
        <div class="rps-img-container">
          <div class="rock-box">
            <img class="Rock" src="images/rock.png" alt="rock" />
          </div>
          <div class="paper-box">
            <img class="Paper" src="images/paper.png" alt="paper" />
          </div>
          <div class="scissor-box">
            <img class="Scissor" src="images/scissor.png" alt="scissor" />
          </div>
        </div>
        <div class="confirm-btn-div">
          <button class="confirm-btn hidden">Confirm</button>
        </div>
      </section>
      <section class="computer-half hidden">
        <div class="rps-header">
          <h2>Computer</h2>
          <p>Opponent</p>
        </div>
        <div class="rps-img-container">
          <div class="rock-box">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="Paper">
            <img src="images/paper.png" alt="paper" />
          </div>
          <div class="scissor-box">
            <img src="images/scissor.png" alt="scissor" />
          </div>
        </div>
      </section>
      <div class="start-game-container">
        <button class="start-btn">Start Game</button>
      </div>
      <!-- Win, loose or draw -->
      <div class="win-result result-img hidden">
        <h3>Human Wins!</h3>
        <img
          class="result-rock result-img hidden"
          src="images/rock.png"
          alt="rock"
        />
        <img
          class="result-paper result-img hidden"
          src="images/paper.png"
          alt="paper"
        />
        <img
          class="result-scissor hidden"
          src="images/scissor.png"
          alt="scissor"
        />
      </div>
      <div class="loose-result hidden">
        <h3>Computer Wins!</h3>
        <img
          class="result-rock result-img hidden"
          src="images/rock.png"
          alt="rock"
        />
        <img
          class="result-paper result-img hidden"
          src="images/paper.png"
          alt="paper"
        />
        <img
          class="result-scissor result-img hidden"
          src="images/scissor.png"
          alt="scissor"
        />
      </div>
      <div class="draw-result result-img hidden">
        <h3>DRAW!</h3>
        <img
          class="result-rock result-img hidden"
          src="images/rock.png"
          alt="rock"
        />
        <img
          class="result-paper result-img hidden"
          src="images/paper.png"
          alt="paper"
        />
        <img
          class="result-scissor result-img hidden"
          src="images/scissor.png"
          alt="scissor"
        />
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
